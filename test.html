<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Admin Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #e8f0fe;
    }

    .sidebar {
      width: 250px;
      height: 100%;
      background-color: #384098;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Orders</a></li>
    </ul>
  </div>
</body>
</html>
